<!DOCTYPE html>
<html>
<head>
  <title>Course Management Portal</title>
</head>
<body>

<h1>{{ course.title if course else "" }}</h1>




{% if session.get("instructor") %}
  <a href="/add_lecture">Add Lecture</a> |
  <a href="/add_assignment">Add Assignment</a> |
  <a href="/logout">Logout</a>
{% endif %}



{% else %}
  <a href="/student/login">Student Login</a> |
  <a href="/student/register">Student Register</a> |
  <a href="/login">Instructor Login</a>
{% endif %}

<hr>

{% block content %}{% endblock %}

</body>
</html>
