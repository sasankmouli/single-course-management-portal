{% extends "base.html" %}
{% block content %}

<h2>Student Registration</h2>

<form method="POST">
  Name:<br>
  <input name="name" required><br><br>

  Email:<br>
  <input type="email" name="email" required><br><br>

  Password:<br>
  <input type="password" name="password" required><br><br>

  <button type="submit">Register</button>
</form>

{% endblock %}
