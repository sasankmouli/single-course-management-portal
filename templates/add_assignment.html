<form method="POST" enctype="multipart/form-data">
  <p>
    Assignment title:<br>
    <input name="title" required>
  </p>

  <p>
    Due date:<br>
    <input type="date" name="due_date" required>
  </p>

  <p>
    File:<br>
    <input type="file" name="file" required>
  </p>

  <button type="submit">Upload Assignment</button>
</form>
