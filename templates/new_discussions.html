{% extends "base.html" %}

{% block content %}
<h2>Start a New Discussion</h2>

<form method="POST">
  <p>Name:<br><input name="name" required></p>
  <p>Email:<br><input name="email" type="email" required></p>
  <p>Title:<br><input name="title" required></p>
  <p>Message:<br><textarea name="content" rows="6" required></textarea></p>

  <button type="submit">Post Discussion</button>
</form>

<p><a href="/discussions">‚Üê Back to discussions</a></p>
{% endblock %}
